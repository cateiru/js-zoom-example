<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS ZOOM EXAMPLE</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>

    <div class="content-wrapper">
        <div>
            <div class="info">
                <p>ズーム倍率:<span class="js-scale"></span></p>
                <div class="config js-config">
                    <label for="show-preview">
                        <input type="checkbox" class="js-show-preview" id="show-preview" />
                        Show preview
                    </label>
                </div>
            </div>
            <div class="content-item">
                <div class="zoom-content js-zoom">
                    <canvas class="js-view view" width="800" height="709"></canvas>
                </div>
            </div>
        </div>
    </div>
    <ul class="preview-log js-preview-log"></ul>
  </body>
</html>
